<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>To-Do List</title>
    </head>

    <body>
        <main id="app">
            <section class="todo-list">
                <h3>{{ title }}</h3>

                <div class="all-todos">
                    <div class="single-todo" v-for="(item, idx) in toDoItems" v-bind:class="{ done : item.done }">
                        <p :key="item.name" :data-idx="idx" @click.stop="item.done = !item.done">{{ item.title }}</p>
                        <i class="removeItem" @click="removeItem(item, idx)">x</i>
                    </div>

                    <div class="single-todo" v-if="newItem.title">
                        <p>{{ newItem.title }}</p>
                    </div>
                </div>

                <button class="clear" v-if="toDoItems.length" @click="clearAll()">Clear All</button>

                <input type="text" placeholder="Add new to-do" v-model="newItem.title">
                <button class="add" @click.stop="addItem()">Add</button>

                <div class="instructions">
                    Instructions:
                    <ul>
                        <li>Click the to-do text to toggle between done / undone</li>
                        <li>Use clear all button to remove all items</li>
                        <li>Remove an item by clicking on the X icon on the right side of the item</li>
                        <li>Use the input field to add new to-dos</li>
                    </ul>
                </div>
            </section>
        </main>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="scripts.js"></script>
    </body>
</html>
